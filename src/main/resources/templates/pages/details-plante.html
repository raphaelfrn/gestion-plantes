<div th:replace="fragments/header::header"></div>

<div class="container-details" th:object="${plante}">

<div class="container bandeau text-center">

    <h2 class="mb" th:text="*{nom}"></h2>
    <button class="btn btn-secondary">Retour</button>

    <!-- Bouton modifier modal-->
    <form>
      <button type="button" class="btn btn-warning" data-bs-toggle="modal"  th:attr="data-bs-target='#updatePlant'+*{id_plante}">Modifier</button> 
    </form>

 <!--Modal modifier une plante-->
            <!-- Modal -->
            <div class="modal fade" th:id="*{'updatePlant'+{id_plante}}" tabindex="-1" aria-labelledby="updatePlante" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="updatePlantLabel">Modifier une plante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <!--Formulaire d'ajout de plante-->
                    <form method="post" th:action="@{/details-plante/{id}  (id=${plante.id_plante}) }">

		                  <label for="inputNom" class="form-label">Nom</label>
			              <input type="text" id="inputNom" class="form-control" name="nom" th:value="*{nom}">
			  
			              <label for="inputOrigine" class="form-label">Origine</label>        
			              <input type="text" id="inputOrigine" class="form-control" name="origine" th:value="*{origine}">
			  
			              <label for="inputDimension" class="form-label">Dimension</label>
			              <input type="text" id="inputDimension" class="form-control" name="dimension" th:value="*{dimension}">
			  
			              <label for="inputRusticite" class="form-label">Rusticité</label>
			              <input type="text" id="inputRusticite" class="form-control" name="rusticite" th:value="*{rusticite}">
			  
			              <label for="inputFloraison" class="form-label">Floraison</label>
			              <input type="text" id="inputFloraison" class="form-control" name="floraison" th:value="*{floraison}">
			  
			              <label for="inputExposition" class="form-label">Taux d'exposition</label>
			              <input type="text" id="inputExposition" class="form-control" name="exposition" th:value="*{exposition}">
			  
			              <label for="inputTerrain" class="form-label">Terrain</label>
			              <input type="text" id="inputTerrain" class="form-control" name="terrain" th:value="*{terrain}">

                    <label for="inputCommentaires" class="form-label">Commentaires</label>
			              <input type="text" id="inputLiens" class="form-control" name="commentaire">
			  
			              <label for="inputLiens" class="form-label">Liens</label>
			              <input type="text" id="inputLiens" class="form-control" name="liens" th:value="*{liens}">
			  
			              <label for="inputImages" class="form-label">Images</label>
			              <input class="form-control" type="file" id="inputImages" multiple>
                    
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Retour</button>
                    <button type="submit" class="btn btn-warning">Modifier</button>
                 
                  </div>
                   </form>
                </div>
              </div>
            </div>


    <button class="btn btn-danger">Supprimer</button>

</div>
<div class="row mt-5">
  <div class="col-md-7 ms-2">
    <div class="container onglets">

        <!-- la liste d'onglet -->

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="origine-tab" data-bs-toggle="tab" data-bs-target="#origine-tab-pane" type="button" role="tab" aria-controls="origine-tab-pane" aria-selected="true">Origine</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="dimension-tab" data-bs-toggle="tab" data-bs-target="#dimension-tab-pane" type="button" role="tab" aria-controls="dimension-tab-pane" aria-selected="false">Dimension</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="rusticite-tab" data-bs-toggle="tab" data-bs-target="#rusticite-tab-pane" type="button" role="tab" aria-controls="rusticite-tab-pane" aria-selected="false">Rusticité</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="floraison-tab" data-bs-toggle="tab" data-bs-target="#floraison-tab-pane" type="button" role="tab" aria-controls="floraison-tab-pane" aria-selected="false" >Floraison</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exposition-tab" data-bs-toggle="tab" data-bs-target="#exposition-tab-pane" type="button" role="tab" aria-controls="exposition-tab-pane" aria-selected="false" >Exposition</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="terrain-tab" data-bs-toggle="tab" data-bs-target="#terrain-tab-pane" type="button" role="tab" aria-controls="terrain-tab-pane" aria-selected="false" >Terrain</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="comms-tab" data-bs-toggle="tab" data-bs-target="#comms-tab-pane" type="button" role="tab" aria-controls="comms-tab-pane" aria-selected="false" >Commentaires</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="liens-tab" data-bs-toggle="tab" data-bs-target="#liens-tab-pane" type="button" role="tab" aria-controls="liens-tab-pane" aria-selected="false" >Liens</button>
              </li>
          </ul>


          <!-- le contenu des onglets -->

          <div class="tab-content border-content" id="myTabContent">
            <div class="tab-pane fade show active" id="origine-tab-pane" role="tabpanel" aria-labelledby="origine-tab" tabindex="0" th:text="*{origine}"></div>
            <div class="tab-pane fade" id="dimension-tab-pane" role="tabpanel" aria-labelledby="dimension-tab" tabindex="0" th:text="*{dimension}"></div>
            <div class="tab-pane fade" id="rusticite-tab-pane" role="tabpanel" aria-labelledby="rusticite-tab" tabindex="0" th:text="*{rusticite}"></div>
            <div class="tab-pane fade" id="floraison-tab-pane" role="tabpanel" aria-labelledby="floraison-tab" tabindex="0" th:text="*{floraison}"></div>
            <div class="tab-pane fade" id="exposition-tab-pane" role="tabpanel" aria-labelledby="exposition-tab" tabindex="0" th:text="*{exposition}"></div>
            <div class="tab-pane fade" id="terrain-tab-pane" role="tabpanel" aria-labelledby="terrain-tab" tabindex="0" th:text="*{terrain}"></div>
            <div class="tab-pane fade" id="comms-tab-pane" role="tabpanel" aria-labelledby="comms-tab" tabindex="0">Commentaires</div>
            <div class="tab-pane fade" id="liens-tab-pane" role="tabpanel" aria-labelledby="liens-tab" tabindex="0" th:text="*{liens}"></div>
          </div>


    </div>
  </div>
  <div class="col-md-4 me-2">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

        <div class="carousel-item active">
          <img src="/img/homepage/frangipanier1.jpg" class="d-block w-100" alt="...">

        <div class="carousel-item">
          <img src="/img/homepage/orchidee1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/homepage/fougere1.jpg" class="d-block w-100" alt="...">

  </div>


</div>
