<div th:replace="fragments/header::header"></div>

<div class="container-collection">

<div class="container">
    <div class="row">
      <div class="d-flex col-md-6">
        <form method="get">
          <button type="submit" name="btnFilterId" 
            class="m-3 btn btn-dark">Id</button>
        </form>
        <form method="get">
          <button type="submit" name="btnFilterNom" value="1" class="m-3 btn btn-dark">Nom</button>
        </form>
        <form method="get">
          <button type="submit" name="btnFilterOrigine" value="1"
            class="m-3 btn btn-dark btn-filter-users">Origine</button>
        </form>
        <form method="get">
          <button type="submit" name="btnFilterDimension" value="1" class="m-3 btn btn-dark">Dimensions</button>
        </form>
      </div>
      <div class="d-flex col-md-6 justify-content-end">
        <form method="get">
          <div class="input-group m-3 input-group-search">
            <input type="text" class="form-control input-filter-users-search" placeholder="Recherche"
              aria-label="Recherche" aria-describedby="btnSearch" id="inputSearch"
              name="keyword" > 
            <button type="submit" name="btnSearch" class=" btn btn-dark"
              id="btnSearch">Rechercher</button>
          </div>
        </form>
       <!-- Button vers modal ajout plante-->
       <form>
        <button type="button" class="m-3 btn btn-warning" data-bs-toggle="modal" data-bs-target="#addPlant">Ajouter</button> 
      </form>

            <!--Modal ajouter une plante-->
            <!-- Modal -->
            <div class="modal fade" id="addPlant" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addPlantLabel">Ajouter une plante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <!--Formulaire d'ajout de plante-->
                    <form method="post" enctype="multipart/form-data">

		                  <label for="inputNom" class="form-label">Nom</label>
			              <input type="text" id="inputNom" class="form-control" name="nom">
			  
			              <label for="inputOrigine" class="form-label">Origine</label>        
			              <input type="text" id="inputOrigine" class="form-control" name="origine" >
			  
			              <label for="inputDimension" class="form-label">Dimension</label>
			              <input type="text" id="inputDimension" class="form-control" name="dimension">
			  
			              <label for="inputRusticite" class="form-label">Rusticité</label>
			              <input type="text" id="inputRusticite" class="form-control" name="rusticite">
			  
			              <label for="inputFloraison" class="form-label">Floraison</label>
			              <input type="text" id="inputFloraison" class="form-control" name="floraison">
			  
			              <label for="inputExposition" class="form-label">Exposition</label>
			              <input type="text" id="inputExposition" class="form-control" name="exposition">
			  
			              <label for="inputTerrain" class="form-label">Terrain</label>
			              <input type="text" id="inputTerrain" class="form-control" name="terrain">

                    <label for="inputComm" class="form-label">Commentaire</label>
			              <input type="text" id="inputComm" class="form-control" name="commentaire">
			  
			              <label for="inputLiens" class="form-label">Liens</label>
			              <input type="text" id="inputLiens" class="form-control" name="liens">
			  
			              <label for="inputMainImage" class="form-label">Image principale</label>
			              <input class="form-control" type="file" id="inputMainImage" name="primaryImage" accept="image/png, image/jpeg">
                    
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Retour</button>
                    <button type="submit" class="btn btn-warning">Ajouter</button>
                 
                  </div>
                   </form>
                </div>
              </div>
            </div>


      </div>
    </div>

</div>
    
   <!--Table 1-->
    <div class="container">
        <h2 class="mb-5 text-center">Collection</h2>
        <div class="table-responsive overflow-auto">
          <table class="table table-striped custom-table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Origine</th>
                <th scope="col">Dimension</th>
                <th scope="col">Détails</th>
               
              </tr>
            </thead>
            <tbody>
              <tr scope="row" class="align-middle" th:each="plante:${listePlantes}" >
                <td th:text="${plante.id}"></td>
                <td th:text="${plante.nom}"></td>
                <td th:text="${plante.origine}"></td>
                <td th:text="${plante.dimension}"></td>
                <td>
                    <a type="button" class="btn btn-light btn-lg" th:href="@{/details-plante/{id}  (id=${plante.id}) }">Voir</a>
                 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>



</div>
